<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Governance Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }

    h2 {
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 30px;
      max-width: 300px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      transition: border-color 0.3s;
    }

    select:focus {
      border-color: #3498db;
      outline: none;
    }

    canvas {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h2>Grafico Governance Dashboard</h2>

  <div class="form-group">
    <label for="dateSelect">Seleziona la data</label>
    <select id="dateSelect">
      <option value="">-- Seleziona una data --</option>
    </select>
  </div>

  <canvas id="myChart" width="800" height="400"></canvas>

  <script>
    let allData = [];
    let chartInstance = null;

    const dateSelect = document.getElementById('dateSelect');

    // Funzione per disegnare il grafico
    function renderChart(selectedDate) {
      const filtered = allData.filter(row =>
        row.data === selectedDate && row.prodotto && row.prodotto.trim() !== ''
      );

      const labels = filtered.map(row => row.prodotto);
      const highIssues = filtered.map(row => row.issue_high || 0);
      const mediumIssues = filtered.map(row => row.issue_medium || 0);
      const lowIssues = filtered.map(row => row.issue_low || 0);

      const ctx = document.getElementById('myChart').getContext('2d');

      if (chartInstance) {
        chartInstance.destroy();
      }

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'High',
              data: highIssues,
              backgroundColor: 'rgba(255, 99, 132, 0.7)',
              stack: 'stack1',
            },
            {
              label: 'Medium',
              data: mediumIssues,
              backgroundColor: 'rgba(255, 206, 86, 0.7)',
              stack: 'stack1',
            },
            {
              label: 'Low',
              data: lowIssues,
              backgroundColor: 'rgba(75, 192, 192, 0.7)',
              stack: 'stack1',
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: `Issues per prodotto - Data: ${selectedDate}`,
              font: {
                size: 18
              }
            },
          },
          scales: {
            x: {
              stacked: true,
              title: {
                display: true,
                text: 'Prodotto'
              }
            },
            y: {
              stacked: true,
              beginAtZero: true,
              title: {
                display: true,
                text: 'Numero di Issues'
              }
            },
          },
        },
      });
    }

    // Caricamento dati da Excel
    fetch('Governance Dahsboard.xlsx')
      .then(response => {
        if (!response.ok) throw new Error('File non trovato o errore nel caricamento');
        return response.arrayBuffer();
      })
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = 'Dati';
        const worksheet = workbook.Sheets[sheetName];

        if (!worksheet) {
          alert('Foglio "Dati" non trovato!');
          return;
        }

        allData = XLSX.utils.sheet_to_json(worksheet);

        const uniqueDates = [...new Set(allData.map(row => row.data).filter(d => d))].sort();

        dateSelect.innerHTML = '<option value="">-- Seleziona una data --</option>';
        uniqueDates.forEach(date => {
          const option = document.createElement('option');
          option.value = date;
          option.textContent = date;
          dateSelect.appendChild(option);
        });

        // Imposta la data più recente come selezionata
        const defaultDate = uniqueDates[uniqueDates.length - 1];
        dateSelect.value = defaultDate;

        // Mostra subito il grafico per la data più recente
        renderChart(defaultDate);
      })
      .catch(err => alert('Errore nel caricamento del file Excel: ' + err));

    // Al cambio selezione
    dateSelect.addEventListener('change', function () {
      const selectedDate = dateSelect.value;
      if (selectedDate) {
        renderChart(selectedDate);
      }
    });
  </script>
</body>
</html>
