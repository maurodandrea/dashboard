<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore Dati</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #1a73e8;
        }
        #data-container {
            margin-top: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Per tabelle larghe */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        thead th {
            background-color: #1a73e8;
            color: white;
            position: sticky;
            top: 0;
        }
        tbody tr:nth-of-type(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        #loader {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <h1>Dati dal Foglio Google</h1>

    <div id="data-container">
        <div id="loader">Caricamento dati in corso...</div>
        <table id="dataTable" style="display:none;">
            <thead id="table-head"></thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        // --- INCOLLA QUI L'URL DELLA TUA APP WEB ---
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwmoNiT51Hy1XBnSZ6nRvwJaHjzT6e_YL_fYhEVbCtx3lDreh8c3DJ3dEvA4jDE6kijHw/exec';

        // Attende che la pagina sia completamente caricata
        document.addEventListener('DOMContentLoaded', () => {
            fetch(WEB_APP_URL)
                .then(response => {
                    // Se la risposta non è OK (es. l'utente non è loggato), mostra un errore
                    if (!response.ok) {
                        throw new Error('Errore di autenticazione o autorizzazione. Assicurati di essere loggato a Google e di avere accesso al file.');
                    }
                    return response.json();
                })
                .then(data => {
                    // Nascondi il messaggio di caricamento
                    document.getElementById('loader').style.display = 'none';

                    if (data.error || data.length === 0) {
                        document.getElementById('loader').innerText = 'Nessun dato da visualizzare o errore: ' + (data.error || 'Dati non disponibili.');
                        document.getElementById('loader').style.display = 'block';
                        return;
                    }

                    const tableHead = document.getElementById('table-head');
                    const tableBody = document.getElementById('table-body');
                    const dataTable = document.getElementById('dataTable');

                    // Crea l'intestazione della tabella (le colonne)
                    const headers = Object.keys(data[0]);
                    const headerRow = document.createElement('tr');
                    headers.forEach(headerText => {
                        const th = document.createElement('th');
                        th.innerText = headerText;
                        headerRow.appendChild(th);
                    });
                    tableHead.appendChild(headerRow);

                    // Popola il corpo della tabella con i dati
                    data.forEach(rowData => {
                        const row = document.createElement('tr');
                        headers.forEach(header => {
                            const cell = document.createElement('td');
                            cell.innerText = rowData[header];
                            row.appendChild(cell);
                        });
                        tableBody.appendChild(row);
                    });
                    
                    // Mostra la tabella
                    dataTable.style.display = 'table';
                })
                .catch(error => {
                    // Gestisce eventuali errori di rete o di parsing
                    const loader = document.getElementById('loader');
                    loader.innerText = 'Errore: ' + error.message;
                    loader.style.color = 'red';
                });
        });
    </script>

</body>
</html>
