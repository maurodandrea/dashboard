<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Governance Dashboard | pagoPA</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --pa-primary: #1a3a5a; 
            --pa-accent: #1954B5; 
            --pa-dismissed: #008080; 
            --bg-page: #eef1f4; 
            --bg-card: white;
            --text-dark: #1a3a5a; 
            --shadow-elevation: 0 4px 15px rgba(0, 0, 0, 0.08);
            --transition-speed: 0.3s;

            --issue-high-fill: rgba(255, 160, 160, 0.3);   
            --issue-high-border: #FFA0A0;               
            
            --issue-medium-fill: rgba(255, 230, 150, 0.3); 
            --issue-medium-border: #FFE696;             
            
            --issue-low-fill: rgba(135, 206, 250, 0.3);    
            --issue-low-border: #87CEFA;                 
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding-top: 65px; 
            background: var(--bg-page);
            color: var(--text-dark);
            line-height: 1.6;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 55px; 
            background: var(--bg-card);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; 
            padding: 0 30px;
        }

        .header-title { 
            font-size: 26px;
            font-weight: 700;
            color: var(--pa-accent); 
        }
        
        .container {
            max-width: 98%; 
            width: 100%;
            margin: 5px auto;
            padding: 0 10px; 
            box-sizing: border-box;
        }
        
        .tabs {
            display: flex;
            border-bottom: 2px solid #ccc;
            margin-bottom: 10px; 
        }

        .tab {
            padding: 12px 25px;
            cursor: pointer;
            color: #7f8c8d;
            font-size: 16px;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease-in-out;
            margin-right: 5px;
        }

        .tab:hover { color: var(--pa-accent); }

        .tab.active {
            color: var(--pa-accent); 
            border-bottom-color: var(--pa-accent); 
        }
        
        .card {
            background: var(--bg-card);
            border-radius: 10px;
            box-shadow: var(--shadow-elevation);
            padding: 25px;
            margin-bottom: 30px;
        }
        
        #filterContainer {
            display: flex;
            gap: 30px;
            align-items: flex-end;
            padding: 0 0 10px 0; 
        }

        .filter-group { min-width: 200px; }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: var(--text-dark);
            font-size: 14px;
        }

        select {
            padding: 10px 15px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #bdc3c7;
            background: white;
            width: 100%;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
            color: var(--text-dark); 
        }

        select option {
            color: var(--text-dark);
        }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .chart-container {
            position: relative;
            height: 75vh; 
            min-height: 600px; 
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">
            Governance Dashboard
        </div>
    </header>

    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="byDate">Grafico per Data</div>
            <div class="tab" data-tab="aggregated">Grafico per Prodotto</div>
            <div class="tab" data-tab="trendLines">Grafico di Tendenza</div>
            <div class="tab" data-tab="dismissedPercentage">Issue Dismissed per Prodotto</div>
            <div class="tab" data-tab="dismissedByDate">Issue Dismissed per Data</div>
        </div>

        <div id="filterContainer"></div>

        <div id="byDate" class="tab-content active">
            <div class="card">
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>

        <div id="aggregated" class="tab-content">
            <div class="card">
                <div class="chart-container">
                    <canvas id="aggregateByDateChart"></canvas>
                </div>
            </div>
        </div>

        <div id="trendLines" class="tab-content">
            <div class="card">
                <div class="chart-container">
                    <canvas id="trendLineChart"></canvas>
                </div>
            </div>
        </div>

        <div id="dismissedPercentage" class="tab-content">
            <div class="card">
                <div class="chart-container">
                    <canvas id="dismissedPercentageChart"></canvas>
                </div>
            </div>
        </div>

        <div id="dismissedByDate" class="tab-content">
            <div class="card">
                <div class="chart-container">
                    <canvas id="dismissedByDateChart"></canvas>
                </div>
            </div>
        </div>


<script>
    let allData = null;
    let chartInstance = null;
    let chartAggregateByDate = null;
    let chartTrendLines = null;
    let chartDismissedPercentage = null;
    let chartDismissedByDate = null;

    const DARK_BLUE = '#1a3a5a'; 
    const DISMISSED_COLOR_PRIMARY = '#008080'; 

    const COLORS = {
        High: { fill: 'rgba(255, 160, 160, 0.3)', border: '#FFA0A0' }, 
        Medium: { fill: 'rgba(255, 230, 150, 0.3)', border: '#FFE696' }, 
        Low: { fill: 'rgba(135, 206, 250, 0.3)', border: '#87CEFA' },
        Dismissed: { fill: 'rgba(0, 128, 128, 0.2)', border: DISMISSED_COLOR_PRIMARY } 
    };
    
    const DISMISSED_COLOR_FILL = 'rgba(0, 128, 128, 0.8)';
    const DISMISSED_COLOR_BORDER = DISMISSED_COLOR_PRIMARY;
    
    const filterContainer = document.getElementById('filterContainer');
    
    const dateGroup = document.createElement('div');
    dateGroup.className = 'filter-group';
    const dateLabel = document.createElement('label');
    dateLabel.textContent = 'Seleziona la data:';
    const dateSelect = document.createElement('select');
    dateSelect.innerHTML = '<option value="">-- Seleziona una data --</option>';
    dateGroup.appendChild(dateLabel);
    dateGroup.appendChild(dateSelect);

    const productGroup = document.createElement('div');
    productGroup.className = 'filter-group';
    const productLabel = document.createElement('label');
    productLabel.textContent = 'Seleziona il prodotto:';
    const productSelect = document.createElement('select');
    productSelect.innerHTML = '<option value="All">All</option>';
    productGroup.appendChild(productLabel);
    productGroup.appendChild(productSelect);

    const dateGroup2 = document.createElement('div');
    dateGroup2.className = 'filter-group';
    const dateLabel2 = document.createElement('label');
    dateLabel2.textContent = 'Seleziona la data:';
    const dateSelect2 = document.createElement('select');
    dateSelect2.innerHTML = '<option value="">-- Seleziona una data --</option>';
    dateGroup2.appendChild(dateLabel2);
    dateGroup2.appendChild(dateSelect2);


    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    const customTooltipCallback = {
        callbacks: {
            footer: function(tooltipItems) {
                const total = tooltipItems.reduce((sum, current) => {
                    return sum + current.parsed.y;
                }, 0);
                return 'Totale: ' + total;
            }
        },
        backgroundColor: DARK_BLUE,
        titleColor: 'white',
        bodyColor: 'white',
        padding: 12, 
        boxPadding: 5,
        titleFont: { size: 14, weight: 'bold' },
        bodyFont: { size: 13 },
        cornerRadius: 6,
        displayColors: true 
    };

    const baseChartOptions = {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
            duration: 1200, 
            easing: 'easeOutQuart' 
        },
        plugins: {
            legend: {
                position: 'top', 
                labels: { usePointStyle: false, padding: 25, boxWidth: 20, color: DARK_BLUE } 
            },
            title: { 
                display: true, 
                font: { size: 18, weight: '700' }, 
                padding: 15, 
                color: DARK_BLUE 
            },
            tooltip: customTooltipCallback 
        },
        scales: {
            x: { 
                grid: { display: false, drawBorder: false }, 
                ticks: { 
                    color: DARK_BLUE,
                    maxRotation: 45, 
                    minRotation: 45 
                } 
            },
            y: { 
                beginAtZero: true, 
                grid: { color: 'rgba(0, 0, 0, 0.05)', borderDash: [5, 5] },
                ticks: { 
                    color: DARK_BLUE
                } 
            }
        },
        interaction: {
            mode: 'index', 
            intersect: false,
        }
    };

    function switchTab(tabName) {
        tabs.forEach(t => t.classList.remove('active'));
        document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add('active');
        
        tabContents.forEach(tc => tc.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');

        filterContainer.innerHTML = '';
        
        if (tabName === 'byDate') {
            filterContainer.appendChild(dateGroup);
            if (dateSelect.value && allData) renderChartForDate(dateSelect.value);
        } else if (tabName === 'dismissedByDate') {
            filterContainer.appendChild(dateGroup2);
            if (dateSelect2.value && allData) renderDismissedByDateChart(dateSelect2.value);
        } else {
            filterContainer.appendChild(productGroup);
            if (allData) {
                if (tabName === 'aggregated') renderAggregateByDateChart();
                else if (tabName === 'trendLines') renderTrendLinesChart();
                else if (tabName === 'dismissedPercentage') renderDismissedPercentageChart();
            }
        }
    }

    tabs.forEach(tab => tab.addEventListener('click', () => switchTab(tab.dataset.tab)));

    fetch('Governance_Dashboard.xlsx')
        .then(response => response.arrayBuffer())
        .then(data => {
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets['Dati']; 
            allData = XLSX.utils.sheet_to_json(sheet).map(r => ({
                ...r,
                data: String(r.data).trim(),
                issue_high: +r.issue_high || 0,
                issue_medium: +r.issue_medium || 0,
                issue_low: +r.issue_low || 0,
                issue_dismissed: +r.issue_dismissed || 0 
            })).filter(r => r.prodotto && r.prodotto.trim() !== '');

            const uniqueDates = [...new Set(allData.map(r => r.data))].sort();
            
            const uniqueProducts = [...new Set(allData.map(r => r.prodotto))].sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));

            uniqueDates.forEach(d => {
                const opt = document.createElement('option');
                opt.value = d; opt.textContent = d;
                dateSelect.appendChild(opt.cloneNode(true));
                dateSelect2.appendChild(opt.cloneNode(true));
            });
            uniqueProducts.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p; opt.textContent = p;
                productSelect.appendChild(opt);
            });

            const lastDate = uniqueDates.at(-1) || '';
            dateSelect.value = lastDate;
            dateSelect2.value = lastDate; 
            productSelect.value = 'All'; 
            
            switchTab('byDate');
        })
        .catch(error => console.error('Errore nel caricamento del file Excel:', error));

    dateSelect.addEventListener('change', () => renderChartForDate(dateSelect.value));
    dateSelect2.addEventListener('change', () => renderDismissedByDateChart(dateSelect2.value));
    
    productSelect.addEventListener('change', () => {
        const currentTab = document.querySelector('.tab.active').dataset.tab;
        if (currentTab === 'trendLines') renderTrendLinesChart();
        else if (currentTab === 'aggregated') renderAggregateByDateChart();
        else if (currentTab === 'dismissedPercentage') renderDismissedPercentageChart();
    });

    function renderChartForDate(selectedDate) {
        if (!selectedDate) {
            if (chartInstance) chartInstance.destroy();
            return;
        }

        const filteredByDate = allData.filter(r => r.data === selectedDate);
        
        const aggregatedByProduct = {};
        filteredByDate.forEach(item => {
            if (!aggregatedByProduct[item.prodotto]) {
                aggregatedByProduct[item.prodotto] = { issue_high: 0, issue_medium: 0, issue_low: 0 };
            }
            aggregatedByProduct[item.prodotto].issue_high += item.issue_high;
            aggregatedByProduct[item.prodotto].issue_medium += item.issue_medium;
            aggregatedByProduct[item.prodotto].issue_low += item.issue_low;
        });

        const labels = Object.keys(aggregatedByProduct).sort();
        const high = labels.map(p => aggregatedByProduct[p].issue_high);
        const med = labels.map(p => aggregatedByProduct[p].issue_medium);
        const low = labels.map(p => aggregatedByProduct[p].issue_low);

        const ctx = document.getElementById('myChart').getContext('2d');
        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels,
                datasets: [
                    { 
                        label: 'High', 
                        data: high, 
                        backgroundColor: COLORS.High.border, 
                        stack: 'stack1', 
                        borderRadius: 6 
                    },
                    { 
                        label: 'Medium', 
                        data: med, 
                        backgroundColor: COLORS.Medium.border, 
                        stack: 'stack1', 
                        borderRadius: 6 
                    },
                    { 
                        label: 'Low', 
                        data: low, 
                        backgroundColor: COLORS.Low.border, 
                        stack: 'stack1', 
                        borderRadius: 6 
                    }
                ]
            },
            options: {
                ...baseChartOptions,
                plugins: { ...baseChartOptions.plugins, title: { ...baseChartOptions.plugins.title, text: `Issues per Prodotto - Data: ${selectedDate}` } },
                scales: {
                    x: { ...baseChartOptions.scales.x, stacked: true },
                    y: { ...baseChartOptions.scales.y, stacked: true }
                }
            }
        });
    }

    function renderAggregateByDateChart() {
        const selectedProduct = productSelect.value;
        const agg = {};

        allData.forEach(r => {
            if (selectedProduct !== 'All' && r.prodotto !== selectedProduct) return;
            if (!agg[r.data]) agg[r.data] = { high: 0, medium: 0, low: 0 };
            agg[r.data].high += r.issue_high;
            agg[r.data].medium += r.issue_medium;
            agg[r.data].low += r.issue_low;
        });

        const dates = Object.keys(agg).sort();
        const high = dates.map(d => agg[d].high);
        const med = dates.map(d => agg[d].medium);
        const low = dates.map(d => agg[d].low);
        const chartTitle = selectedProduct === 'All' ? 'Issues totali per Data - Tutti i Prodotti' : `Issues totali per Data - ${selectedProduct}`;

        const ctx = document.getElementById('aggregateByDateChart').getContext('2d');
        if (chartAggregateByDate) chartAggregateByDate.destroy();

        chartAggregateByDate = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: dates,
                datasets: [
                    { 
                        label: 'High', 
                        data: high, 
                        backgroundColor: COLORS.High.border, 
                        stack: 'stack1', 
                        borderRadius: 6 
                    },
                    { 
                        label: 'Medium', 
                        data: med, 
                        backgroundColor: COLORS.Medium.border, 
                        stack: 'stack1', 
                        borderRadius: 6 
                    },
                    { 
                        label: 'Low', 
                        data: low, 
                        backgroundColor: COLORS.Low.border, 
                        stack: 'stack1', 
                        borderRadius: 6 
                    }
                ]
            },
            options: {
                ...baseChartOptions,
                plugins: { ...baseChartOptions.plugins, title: { ...baseChartOptions.plugins.title, text: chartTitle } },
                scales: {
                    x: { ...baseChartOptions.scales.x, stacked: true },
                    y: { ...baseChartOptions.scales.y, stacked: true }
                }
            }
        });
    }

    function renderTrendLinesChart() {
        const selectedProduct = productSelect.value;
        const agg = {};

        allData.forEach(r => {
            if (selectedProduct !== 'All' && r.prodotto !== selectedProduct) return;
            if (!agg[r.data]) agg[r.data] = { high: 0, medium: 0, low: 0 };
            agg[r.data].high += r.issue_high;
            agg[r.data].medium += r.issue_medium;
            agg[r.data].low += r.issue_low;
        });

        const dates = Object.keys(agg).sort();
        const high = dates.map(d => agg[d].high);
        const med = dates.map(d => agg[d].medium);
        const low = dates.map(d => agg[d].low);
        const chartTitle = `Grafico di Tendenza - ${selectedProduct === 'All' ? 'Tutti i Prodotti' : selectedProduct}`;

        const ctx = document.getElementById('trendLineChart').getContext('2d');
        if (chartTrendLines) chartTrendLines.destroy();

        chartTrendLines = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [
                    { 
                        label: 'High', 
                        data: high, 
                        borderColor: COLORS.High.border, 
                        backgroundColor: COLORS.High.fill, 
                        tension: 0.4, 
                        borderWidth: 4, 
                        fill: true, 
                        pointRadius: 6, 
                        pointBackgroundColor: COLORS.High.border, 
                        pointHoverRadius: 9, 
                        pointHoverBorderColor: 'white', 
                        pointHoverBorderWidth: 2,
                        pointStyle: 'circle' 
                    },
                    { 
                        label: 'Medium', 
                        data: med, 
                        borderColor: COLORS.Medium.border, 
                        backgroundColor: COLORS.Medium.fill, 
                        tension: 0.4, 
                        borderWidth: 4, 
                        fill: true, 
                        pointRadius: 6, 
                        pointBackgroundColor: COLORS.Medium.border, 
                        pointHoverRadius: 9, 
                        pointHoverBorderColor: 'white', 
                        pointHoverBorderWidth: 2,
                        pointStyle: 'circle' 
                    },
                    { 
                        label: 'Low', 
                        data: low, 
                        borderColor: COLORS.Low.border, 
                        backgroundColor: COLORS.Low.fill, 
                        tension: 0.4, 
                        borderWidth: 4, 
                        fill: true, 
                        pointRadius: 6, 
                        pointBackgroundColor: COLORS.Low.border, 
                        pointHoverRadius: 9, 
                        pointHoverBorderColor: 'white', 
                        pointHoverBorderWidth: 2,
                        pointStyle: 'circle' 
                    }
                ]
            },
            options: {
                ...baseChartOptions, 
                plugins: { ...baseChartOptions.plugins, title: { ...baseChartOptions.plugins.title, text: chartTitle } },
                scales: {
                    x: { ...baseChartOptions.scales.x },
                    y: { ...baseChartOptions.scales.y, stacked: false }
                }
            }
        });
    }

    function calculateSuggestedMax(maxVal) {
        if (maxVal <= 0) return 10; 
        
        let powerOfTen = Math.pow(10, Math.floor(Math.log10(maxVal)));
        let ceiling = Math.ceil(maxVal / powerOfTen) * powerOfTen;

        if (maxVal > 50 && maxVal < 100) return 100;
        if (maxVal > 100) return Math.ceil(maxVal / 20) * 20;

        return ceiling > maxVal ? ceiling : ceiling + powerOfTen;
    }

    function renderDismissedPercentageChart() {
        const selectedProduct = productSelect.value;
        const agg = {};

        allData.forEach(r => {
            if (selectedProduct !== 'All' && r.prodotto !== selectedProduct) return;
            if (!agg[r.data]) agg[r.data] = { total: 0, dismissed: 0 };
            
            const totalIssues = r.issue_high + r.issue_medium + r.issue_low + r.issue_dismissed;
            
            agg[r.data].total += totalIssues;
            agg[r.data].dismissed += r.issue_dismissed;
        });

        const dates = Object.keys(agg).sort();
        
        const percentages = dates.map(d => {
            const data = agg[d];
            if (data.total > 0) {
                return ((data.dismissed / data.total) * 100);
            }
            return 0;
        });

        const maxPercentage = Math.max(...percentages.map(Number)) || 0;
        const suggestedMax = calculateSuggestedMax(maxPercentage);

        const chartTitle = `% Issue Dismissed - ${selectedProduct === 'All' ? 'Tutti i Prodotti' : selectedProduct}`;

        const ctx = document.getElementById('dismissedPercentageChart').getContext('2d');
        if (chartDismissedPercentage) chartDismissedPercentage.destroy();

        chartDismissedPercentage = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [
                    { 
                        label: 'Dismissed %', 
                        borderColor: COLORS.Dismissed.border, 
                        backgroundColor: COLORS.Dismissed.fill, 
                        tension: 0.4, 
                        borderWidth: 4, 
                        fill: 'origin', 
                        pointRadius: 6, 
                        pointBackgroundColor: COLORS.Dismissed.border, 
                        pointHoverRadius: 9, 
                        pointHoverBorderColor: 'white', 
                        pointHoverBorderWidth: 2,
                        pointStyle: 'circle',
                        data: percentages.map(p => p.toFixed(2)) 
                    }
                ]
            },
            options: {
                ...baseChartOptions, 
                plugins: { 
                    ...baseChartOptions.plugins, 
                    title: { ...baseChartOptions.plugins.title, text: chartTitle },
                    tooltip: {
                        ...customTooltipCallback,
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + parseFloat(context.parsed.y).toFixed(2) + '%';
                            },
                            footer: () => '' 
                        }
                    }
                },
                scales: {
                    x: { ...baseChartOptions.scales.x },
                    y: { 
                        ...baseChartOptions.scales.y, 
                        stacked: false,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        },
                        suggestedMax: suggestedMax
                    }
                }
            }
        });
    }

    function renderDismissedByDateChart(selectedDate) {
        if (!selectedDate) {
            if (chartDismissedByDate) chartDismissedByDate.destroy();
            return;
        }

        const filteredByDate = allData.filter(r => r.data === selectedDate);
        
        const aggregatedData = {};
        filteredByDate.forEach(item => {
            if (!aggregatedData[item.prodotto]) {
                aggregatedData[item.prodotto] = { issue_high: 0, issue_medium: 0, issue_low: 0, issue_dismissed: 0 };
            }
            aggregatedData[item.prodotto].issue_high += item.issue_high;
            aggregatedData[item.prodotto].issue_medium += item.issue_medium;
            aggregatedData[item.prodotto].issue_low += item.issue_low;
            aggregatedData[item.prodotto].issue_dismissed += item.issue_dismissed;
        });

        const chartData = Object.keys(aggregatedData).map(productName => {
            const item = aggregatedData[productName];
            const totalIssues = item.issue_high + item.issue_medium + item.issue_low + item.issue_dismissed;
            const percentage = totalIssues > 0 ? ((item.issue_dismissed / totalIssues) * 100) : 0;
            return {
                prodotto: productName,
                percentage: parseFloat(percentage)
            };
        });

        const sortedChartData = chartData.sort((a, b) => a.prodotto.toLowerCase().localeCompare(b.prodotto.toLowerCase()));
        
        const labels = sortedChartData.map(d => d.prodotto);
        const percentages = sortedChartData.map(d => d.percentage);

        const maxPercentage = Math.max(...percentages.map(Number)) || 0;
        const suggestedMax = calculateSuggestedMax(maxPercentage);

        const chartTitle = `& Issue Dismissed - Data: ${selectedDate}`;

        const ctx = document.getElementById('dismissedByDateChart').getContext('2d');
        if (chartDismissedByDate) chartDismissedByDate.destroy();

        chartDismissedByDate = new Chart(ctx, {
            type: 'bar',
            data: {
                labels,
                datasets: [
                    { 
                        label: 'Dismissed %', 
                        data: percentages.map(p => p.toFixed(2)), 
                        backgroundColor: DISMISSED_COLOR_FILL, 
                        borderColor: DISMISSED_COLOR_BORDER,
                        borderWidth: 1,
                        borderRadius: 6 
                    }
                ]
            },
            options: {
                ...baseChartOptions,
                plugins: { 
                    ...baseChartOptions.plugins, 
                    legend: { display: false }, 
                    title: { ...baseChartOptions.plugins.title, text: chartTitle },
                    tooltip: {
                        ...customTooltipCallback,
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + parseFloat(context.parsed.y).toFixed(2) + '%';
                            },
                            footer: () => '' 
                        }
                    }
                },
                scales: {
                    x: { 
                        ...baseChartOptions.scales.x,
                        grid: { display: true, color: 'rgba(0, 0, 0, 0.05)' } 
                    },
                    y: { 
                        ...baseChartOptions.scales.y, 
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Percentuale (%)',
                            color: DARK_BLUE
                        },
